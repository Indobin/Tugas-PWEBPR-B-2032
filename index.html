<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script src="https://cdn.tailwindcss.com"></script>
 <link rel="stylesheet" href="style.css">
 <title>Tugas 2</title>
</head>
<body>

<nav class="bg-gray-200 p-4 flex justify-center items-center">
 <div class="space-x-4">
  <a href="#" class="text-black font-semibold">Tentang Kami</a>
  <a href="#" class="text-black font-semibold">Beranda</a>
  <a href="#" class="text-black font-semibold">Contact Us</a>
 </div>

</nav>


<div class="container mx-auto text-center my-8">
 <h1 class="text-4xl font-bold mb-12">Pilih Kru Anda</h1>
 <div class="grid grid-cols-2 gap-12">
   <div class="space-y-4">
     <!-- Luffy -->
     <div class="bg-yellow-100  p-8 rounded-2xl flex items-center relative  m-12  mr-2">
       <img src="img/luffy.png" alt="Luffy" class="w-42 h-64 absolute -top-8 -left-8">
       <div class="pl-[39%]">
         <h1 class="text-4xl font-semibold">Monkey D Luffy</h1>
         <p class="text-black-60 font-semibold mb-6 mt-2 text-left">Si Topi Jerami</p>
         <button class="mt-2 bg-yellow-600 w-full text-white py-2 px-12 rounded-full">Pilih Saya</button>
       </div>
     </div>

     <div class="grid grid-cols-2 gap-4">

      <div class="space-y-4">
        <!-- Zoro -->
        <div class="bg-green-100 p-24 rounded-2xl flex items-center justify-between relative mb-12 ml-12">
          <img src="img/zoro 1.png" alt="Zoro" class="w-42 h-42 absolute -left-0">
          <button class="absolute bottom-2 left-1/2 transform -translate-x-1/2 bg-green-400 text-white py-2 px-4 w-[80%] rounded-full">Pilih Saya</button>
        </div>
    
        <!-- Nami -->
        <div class="bg-red-100 p-24 rounded-2xl flex items-center justify-between relative mb-12 ml-12">
         <img src="img/nami 1.png" alt="Zoro" class="w-42 h-42 absolute -left-0">
         <button class="absolute bottom-2 left-1/2 transform -translate-x-1/2 bg-red-400 text-white py-2 px-4 w-[80%] rounded-full">Pilih Saya</button>
       </div>
      </div>
      <div class="bg-blue-200 p-8 rounded-2xl flex flex-col h-full pt-2 justify-center items-center ml-8">
       <div class="flex flex-col items-center space-y-4">
         <img src="img/sanji 2.png" alt="Sanji" class="w-42 h-42">
         <h2 class="text-2xl font-semibold mb-2 text-center">Sanji</h2>
         <p class="text-black-600 font-semibold text-center">Sanji adalah kru <br> bajak laut yang bisa <br> memasak</p>
       </div>
       <button class="mt-4 bg-blue-500 text-white py-2 px-14 rounded-full">Pilih Saya</button>
     </div>
   
    </div>
   </div>
  
 <!-- Right Section (Usopp, Chopper, Robin, Brook, Jinbe) -->
 <div class="space-y-4">
  <div class="grid grid-cols-1 gap-4 justify-center bg-grey-500 rounded-2xl bg-gray-100 h-auto m-12 ml-2 p-12">
  <!-- Usopp -->
  <div class="btn-border bg-white border-2 p-4 rounded-2xl flex items-center space-x-4">
    <img src="img/god_usopp 2.png" alt="Usopp" class="w-16 h-16">
    <div class="ml-4">
      <h1 class="font-semibold text-black-600 mb-2 text-lg text-left">Usopp</h1>
      <button class="btn-kanan text-white py-1 px-[60px]  rounded-full">Pilih Saya</button>
  </div>
  </div>

  <!-- Chopper -->
  <div class="btn-border bg-white border-2 p-4 rounded-2xl flex items-center space-x-4">
    <img src="img/chopper 2.png" alt="Chopper" class="w-16 h-16">
    <div class="ml-4">
      <h1 class="font-semibold text-black-600 mb-2 text-lg text-left">Chopper</h1>
      <button class="btn-kanan text-white py-1 px-[60px] rounded-full">Pilih Saya</button>
  </div>
  </div>

  <!-- Robin -->
  <div class="btn-border bg-white border-2 p-4 rounded-2xl flex items-center space-x-4">
    <img src="img/robin 2.png" alt="Robin" class="w-16 h-16">
    <div class="ml-4">
      <h1 class="font-semibold text-black-600 mb-2 text-lg text-left">Robin</h1>
      <button class="btn-kanan text-white py-1 px-[60px] rounded-full">Pilih Saya</button>
  </div>
  </div>
</div>
  <!-- Brook & Jinbe -->
  <div class="grid grid-cols-2 gap-4 mt-4 justify-center bg-gray-100 rounded-2xl p-8 h-auto m-12 ml-2">
    <!-- Brook Section -->
    <div class="flex items-center justify-between space-x-2">
      <!-- Image -->
      <img src="img/brook 2.png" alt="Brook" class="w-36 h-36">
      <!-- Text and Button Section -->
      <div class="text-center">
        <h1 class="font-semibold text-gray-800 mb-4 text-lg text-left">Brook</h1>
        <button class="btn-kanan bg-green-500 text-white py-5 px-6 rounded-xl ">Pilih Saya</button>
      </div>
    </div>
  
    <!-- Jinbe Section -->
    <div class="flex items-center justify-between space-x-2">
      <!-- Image -->
      <img src="img/jinbe 2.png" alt="Jinbe" class="w-36 h-36">
      <!-- Text and Button Section -->
      <div class="text-center">
        <h1 class="font-semibold text-gray-800 mb-4 text-lg text-left">Jinbe</h1>
        <button class="btn-kanan bg-gray-500 text-white py-5 px-6 rounded-xl ">Pilih Saya</button>
      </div>
    </div>
  </div>
  
</div>
</div>

 </div>
</div>


</body>
</html>
